<div class="flex">
    <h3>Seacrh users</h3>
    <form [formGroup]="searchForm" *ngIf="searching">
        <fieldset class="form-group">
            <label for="skip">Starting from</label>
            <input id="skip" type="number" formControlName="skip" class="form-control">
        </fieldset>
        <fieldset class="form-group">
            <label for="take">Page size</label>
            <input id="take" type="number" formControlName="take" class="form-control">
        </fieldset>
        <fieldset class="form-group">
            <label for="login">Login</label>
            <input id="login" type="text" formControlName="login" class="form-control">
        </fieldset>
        <fieldset class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" formControlName="email" class="form-control">
        </fieldset>
        <fieldset class="form-group">
            <label for="displayName">Display Name</label>
            <input id="displayName" type="text" formControlName="displayName" class="form-control">
        </fieldset>
        <button class="btn btn-primary" (click)="search(); searching = false">Search</button>
    </form>
    <app-loading [loading]="loading"></app-loading>
    <div *ngIf="!searching && !loading">
        <button class="btn btn-secondary" (click)="searching = true">Search</button>
        <app-users-table [searchModel]="searchModel"></app-users-table>
    </div>
</div>
